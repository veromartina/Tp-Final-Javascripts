<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Edita tus memes y descárgate tus creaciones con esta aplicación">
  <title>Editor de memes</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./assets/imagenes/reir.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <!-- HEADER -->

  <header>
    <div class="botones-header">
      <h1 class="titulo-app">Generador de Memes</h1>
      <div class="contenedor-botones botones-panel">

        <button class="boton boton-text" id="panel-img-button"><i class="fas fa-file-image button-icon-text"
            aria-hidden="true"></i>Imagen</button>

        <button class="boton boton-text" id="text-panel-button"><i class="fas fa-font button-icon-text"
            aria-hidden="true"></i>Texto</button>



        <div class="contenedor-interruptor">
          <i class="bi bi-brightness-high-fill"></i>
          <label class="interruptor">
            <input type="checkbox" id="alternarModoOscuroBotón" onclick="toggleDarkMode()" checked />

            <span class="controlDeslizante" id="round">
          </label>
          <i class="bi bi-moon-fill"></i>
          </span>
        </div>
      </div>

      <!--
      **************** EDITOR ****************
      -->

      <div class="contenedor-editor" id="contenedor-editor">

        <main class="contenedor-meme">
          <div class="editor-meme" id="editor-meme">
            <p id="texto-superior" class="texto-meme">TEXTO SUPERIOR</p>

            <div src="" alt="imagen" id="imagen-meme" aria-label="Imagen de meme"></div>

            <p id="texto-inferior" class="texto-meme">TEXTO INFERIOR</p>
          </div>

          <button type="button" class="boton boton-text" id="boton-descarga-meme"><i
              class="fas fa-download button-icon-text" aria-hidden="true"></i>Descargar meme</button>

        </main>
      </div>

      <aside class="panel oculto" id="panel">

        <button class="boton-cierre-panel" id="boton-cierre-panel" aria-label="Cerrar panel">
          <i class="fas fa-times"></i>
        </button>

        <!--
        *************PANEL IMAGEN********************
      -->

        <section class="panel-imgen" id="panel-imgen">
          <h2 class="titulo-panel">IMAGEN</h2>
          <div class="panel-control-img">
            <h3 class="titulo-control-img">URL</h3>
            <input type="text" class="control-input-img" id="url-img-input" aria-label="URL de imagen">
          </div>

          <!--****************PANEL FONDO********** -->

          <div class="panel-control-img">
            <h3 class="titulo-control-img">FONDO</h3>
          <div class=" panel-control-fondo">
              <div class="panel-colores">
                <input aria-label="Color de fondo de imagen" type="color" id="modo-color-input" value="#FFFFFF"
                  aria-label="Color de fondo de imagen">

                <span id="modo-color-inicio" aria-hidden="true">#FFFFFF</span>
              </div>

              <div class="controles-color">
                <select aria-label="Modo de mezcla de fondo de imagen" id="selector-fondo" class="control-input-img">
                  <option value="ninguno">Ninguno</option>
                  <option value="aclarar">Aclarar</option>
                  <option value="oscurecer">Oscurecer</option>
                  <option value="diferencia">Diferencia</option>
                  <option value="luminocidad">Luminosidad</option>
                  <option value="multiplicar">Multiplicar</option>
                </select>
              </div>
          </div>
    </div>
    <!--
          -----------------------[ FILTROS ]-----------------------
        -->
    <div class="panel-control">
      <h3 class="titulo-control-img">FILTROS</h3>
      <div class="control-deslizante">
        <label for="brightness-deslizante">Brillo</label>
        <input type="range"min="0" max="200" value="100" id="brightness-deslizante">
      </div>

      <div class="control-deslizante">
        <label for="opacity-deslizante">Opacidad</label>
        <input type="range" id="opacity-deslizante" min="0" max="100" value="100">
      </div>

      <div class="control-deslizante">
        <label for="contrast-deslizante">Contraste</label>
        <input type="range" id="contrast-deslizante" min="0" max="200" value="100">
      </div>

      <div class="control-deslizante">
        <label for="blur-deslizante">Desenfoque</label>
        <input type="range" id="blur-deslizante"min="0" max="100" value="0">
      </div>

      <div class="control-deslizante">
        <label for="grayscale-deslizante">Escala de grises</label>
        <input type="range" id="grayscale-deslizante" min="0" max="50" value="0" >
      </div>

      <div class="control-deslizante">
        <label for="sepia-deslizante">Sepia</label>
        <input type="range" id="sepia-deslizante" min="0" max="100" value="0">
      </div>

      <div class="control-deslizante">
        <label for="hue-deslizante">Matiz</label>
        <input type="range" id="hue-deslizante" min="0" max="360" value="0">
      </div>

      <div class="control-deslizante">
        <label for="saturate-deslizante">Saturado</label>
        <input type="range" id="saturate-deslizante" min="0" max="200" value="100" >
      </div>

      <div class="control-deslizante">
        <label for="invert-deslizante">Negativo</label>
        <input type="range" id="invert-deslizante" min="0" max="100" value="0" >
      </div>
    </div>
    <div class="restablecimiento">
      <button class="boton boton-restablecer" id="boton-restablecer-filtros">Reestablecer filtros</button>
    </div>
    </section>
    <!--
        ***************************TEXT PANEL
        *************************
      -->
    <section class="panel-text oculto" id="panel-text">
      <h2 class="titulo-panel">TEXTO</h2>
      <!--
          ----------------------- TEXTO -----------------------
        -->
      <div class="panel-control">
        <h3 class="titulo-control-img">SUPERIOR</h3>
        <textarea aria-label="Texto superior" class="control-input-img" id="top-text-input">Texto superior</textarea>
        <div class="contenedor-tilde control-checkbox">
          <input type="checkbox" id="no-top-text-checkbox"><label for="no-top-text-checkbox">Sin texto
            superior</label>
        </div>
      </div>
      <div class="panel-control">
        <h3 class="titulo-control-img">INFERIOR</h3>
        <textarea aria-label="Texto Inferior" class="control-input-img"
          id="bottom-text-input">Texto inferior </textarea>
        <div class="contenedor-tilde control-checkbox">
          <input type="checkbox" id="no-bottom-text-checkbox"><label for="no-bottom-text-checkbox">Sin texto
            inferior</label>
        </div>
      </div>
      <!--
          -----------------------[ FUENTE ]-----------------------
        -->
      <div class="panel-control">
        <h3 class="titulo-control-img">FUENTE</h3>
        <!-- 
            Familia de fuente
          -->
        <select name="Familia de fuente" id="text-font-select" class="control-input-img" aria-label="Familia de fuente">
          <option value="Arial">Arial</option>
          <option value="Arial Black">Arial Black</option>
          <option value="American Typewriter">American Typewriter</option>
          <option value="Andale Mono">Andale Mono</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Impact" selected>Impact</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
        <div class="contenedor-tamaño-alineacion">
          <!-- 
              Tamaño
            -->
          <input type="number" name="Tamaño de fuente" aria-label="Tamaño de fuente" class="control-input-img"
            id="text-size-input" min="12" value="40" />
          <!-- 
              Alineaci´ón
            -->
          <div class="contenedor-botones boton-alineacion">
            <button class="button button-default" id="text-left-align-button"
              aria-label="Alinear texto a la izquierda"><i class="fas fa-align-left" aria-hidden="true"></i></button>
            <button class="button button-default" id="text-center-align-button" aria-label="Alinear texto al centro"><i
                class="fas fa-align-center" aria-hidden="true"></i></button>
            <button class="button button-default" id="text-right-align-button"
              aria-label="Alineat texto a la derecha"><i class="fas fa-align-right" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <!--
          -----------------------[ COLOR ]-----------------------
        -->
      <div class="panel-control">
        <div class="panel-control-columns">
          <!-- 
              Color de texto
             -->
          <div class="panel-control panel-control-column">
            <h3 class="titulo-control-img">COLOR</h3>
            <div class="panel-control-color">
              <input name="Color de texto" type="color" id="text-color-input" value="#000000"
                aria-label="Color de texto" />
              <span id="text-color" aria-hidden="true">#000000</span>
            </div>
          </div>
          <!-- 
              Color de fondo
             -->
          <div class="panel-control panel-control-column">
            <h3 class="titulo-control-img">FONDO</h3>
            <div class="panel-control-color">
              <input name="Color de fondo de texto" type="color" id="text-background-color-input" value="#FFFFFF"
                aria-label="Color de fondo de texto" />
              <span id="text-background-color" aria-hidden="true">#FFFFFF</span>
            </div>
          </div>
        </div>
        <div class="contenedor-tilde panel-control-checkbox">
          <input type="checkbox" id="text-no-background-checkbox"><label for="text-no-background-checkbox">Fondo
            transparente</label>
        </div>
      </div>
      <!--
          -----------------------[ CONTORNO ]-----------------------
        -->
      <div class="panel-control">
        <h3 class="titulo-control-img">CONTORNO</h3>
        <div class="contenedor-botones-contorno">
          <button class="button button-default" id="no-outline-button">Ninguno</button>
          <button class="button button-default" id="light-outline-button">Claro</button>
          <button class="button button-default" id="dark-outline-button">Oscuro</button>
        </div>
      </div>
      <!--
          -----------------------[ PADDING ]-----------------------
        -->
      <div class="panel-control">
        <h3 class="titulo-control-img">ESPACIADO</h3>
        <input type="number" id="padding-input" class="control-input-img" aria-label="Espaciado" min="10" max="50"
          value="35">
      </div>
      <!--
          -----------------------[ ALTO DE LINEA ]-----------------------
        -->
      <div class="panel-control">
        <h3 class="titulo-control-img">INTERLINEADO</h3>
        <select id="line-height-input" class="control-input-img" aria-label="Interlineado">
          <option value="0.8">0.8</option>
          <option value="1">1</option>
          <option value="1.2" selected>1.2</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
        </select>
      </div>
    </section>
    </div>
    </aside>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/287a092c3d.js" crossorigin="anonymous"></script>


</body>

</html>
